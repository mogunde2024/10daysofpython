{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Homepage</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p><strong>Published on:</strong> {{ post.created_date }}</p>
                <p>{{ post.content|truncatewords:50 }}</p> <!-- Display a snippet of content -->
            </div>
        {% empty %}
            <p>No blog posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
