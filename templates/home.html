{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Homepage</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <a href="{% url "home" %}">Home</a>
        <a href="{% url "blog-about" %}">About</a>
        <a href="{% url "blog-contact" %}">Contact</a>
        <a href="{% url 'add-post' %}">Add New Post</a>
    </nav>

    <div class="posts-container">
        {% for post in posts %}
            <div class="post-card">
                <div class="post-image-container">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                    {% else %}
                        <div class="no-image">No image available</div>
                    {% endif %}
                </div>
                <div class="post-content">
                    <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                    <p>{{ post.content|truncatewords:20 }}</p>
                    <a href="{% url 'post-detail' post.id %}" class="read-more">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
